    <title>Typing Test</title>

<body>
    <div class="container">
        <h1>Typing Test</h1>
        <div class="info">
            <p>Timer: <span id="timer">0</span> seconds</p>
            <p>Errors: <span id="errors">0</span></p>
            <p>Correct Words: <span id="correct-words">0</span></p>
            <p>Words per Minute: <span id="wpm">0</span></p>
        </div>
      
        <p id="text"></p>
        <textarea type="text" id="input" placeholder="Start typing here" disabled></textarea>
        <button id="startButton">Start Test</button>
        <button id="submitButton">Submit</button>
    </div>
